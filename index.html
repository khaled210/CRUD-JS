<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="w-75 m-auto py-5">
        <form name="myForm" onsubmit="return onSubmitForm(event)">
            <div class="form-group">
                <label class="form-label" for="productName">productName</label>
                <input class="form-control" type="text" id="productName">
            </div>
            <div class="form-group">
                <label class="form-label" for="productPrice">productPrice</label>
                <input class="form-control" type="number" id="productPrice">
            </div>
            <div class="form-group">
                <label class="form-label" for="productCategory">productCategory</label>
                <input class="form-control" type="text" id="productCategory">
            </div>
            <div class="form-group">
                <label class="form-label" for="productDesc">productDesc</label>
                <textarea class="form-control" type="text" id="productDesc"></textarea>
            </div>
            <button class="btn btn-outline-primary mt-4">Add Product</button>
        </form>
    </div>
    <div class="w-75 m-auto py-3">
        <input class="form-control w-75 m-auto " type="text" id="search" placeholder="Search...">
        <table class="table mt-4">
            <thead>
                <th>index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCategory</th>
                <th>productDesc</th>
                <th>update</th>
                <th>delete</th>
            </thead>
            <tbody>
                <tr>
                    <td>0</td>
                    <td>sumsung</td>
                    <td>8000</td>
                    <td>mobile</td>
                    <td>good</td>
                    <td><button class="btn btn-outline-warning">update</button></td>
                    <td><button class="btn btn-outline-danger">delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
